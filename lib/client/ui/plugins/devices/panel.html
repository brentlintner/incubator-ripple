<section id="devices-container" class="ui-box ui-state-default ui-corner-all">
    <section class="h2 info-header">
        <section class="collapse-handle">Devices</section>
        <section class="drag-handle ui-state-default ui-corner-all ui-state-hover">
            <span class="ui-icon ui-icon-arrow-4"></span>
        </section>
    </section>

    <section class="info ui-widget-content ui-corner-all" style="display: none;">
        <select id="device-select" class="ui-state-default ui-corner-all"></select>
        <table class="panel-table">
            <tr>
                <td><label class="ui-text-label">Orientation</label></td>
                <td>
                    <div id="layout-portrait"></div>
                    <div id="layout-landscape"></div>
                </td>
            </tr>
            <tr>
                <td><label class="ui-text-label">Device Zoom</label></td>
                <td>
                    <input type="text" id="device-zoom" class="ui-state-default ui-corner-all range-label-left">
                    <input id="device-zoom-range" class="ui-state-default ui-corner-all" type="range" max="250" min="25" step="1">
                </td>
            </tr>
            <tr>
                <td><label class="ui-text-label">Viewport Zoom</label></td>
                <td>
                    <input type="text" id="viewport-zoom" class="ui-state-default ui-corner-all range-label-left">
                    <input id="viewport-zoom-range" class="ui-state-default ui-corner-all" type="range" max="250" min="25" step="1">
                </td>
            </tr>
            <tr>
                <td><label class="ui-text-label">Width
                <td>
                    <input id="device-width" class="ui-state-default ui-corner-all" type="number">
                </td>
            </tr>
            <tr>
                <td><label class="ui-text-label">Height
                <td>
                    <input id="device-height" class="ui-state-default ui-corner-all" type="number">
                </td>
            </tr>
            <tr>
                <td><label class="ui-text-label">Pixel Ratio
                <td>
                    <input id="device-pixel-ratio" type="text" class="ui-state-default ui-corner-all range-label-left">
                    <input id="device-pixel-ratio-range" class="ui-state-default ui-corner-all" type="range" max="4" min="1" step="0.01">
                </td>
            </tr>
        </table>
    </section>
</section>
